

<div class="container-fluid">
  <div class="row">
    <div class = "col-md-8">
    <h1 style = "background-color: cadetblue">
        Upcoming conferences
    </h1>

    <table class="table table-striped table-hover">
      <thead class="thead-dark" style="background-color: white;">
        <tr>
          <th class="h4 text-center">#</th>
          <th class="h4 text-center">Name</th>
          <th class="h4 text-center">Starts</th>
          <th class="h4 text-center"> Ends</th>
        </tr>
      </thead>
      <tbody style="background-color: lightgrey;">
        <tr *ngFor="let conferencia of conferencias">
          <td>
            <dd class = "text-center">{{conferencia.id}}</dd>
          </td>
          <td>
            <dd class = "text-center" (click) = "onSelected(conferencia)" style="color: blue; text-decoration: underline;">{{conferencia.name}}</dd>
          </td>
          <td>
            <dd class = "text-center">{{conferencia.starts}}</dd>
          </td>
          <td>
            <dd class = "text-center">{{conferencia.ends}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
    <h5> Upcoming Conferences: {{numUpcoming}}</h5>
  </div>
  <div class = "col-md-4">
    <div *ngIf = "selected" class = "col-6">
      <app-conferencia-detail [conferenciaDetail]="selectedconferencia"></app-conferencia-detail>
    </div>
  </div>
  </div>
</div>
